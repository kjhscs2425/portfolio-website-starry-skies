<!DOCTYPE html>
<html lang="en">
<style> 
body {font-family: Copperplate, Papyrus, fantasy;}
body {background-color:rgb(188, 223, 243);}
head {text-align: center;}
div {text-align: center;}
main {text-align: center;}
p {text-align: center;}
</style>
  <head>
    <meta charset="UTF-8" />
    <title>Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-800 font-sans">
    <!-- Header (loaded dynamically) -->
    <header id="header"></header>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $('#header').load('./header.html', function () {
          $('.content').removeClass('hidden');
        });
      });
    </script>

    <!-- Main content -->
    <div class="content hidden">
      <main class="max-w-4xl mx-auto px-4 py-12 text-center">
        <h1 class=Welcome to My Portfolio</h1>
        <p class="text-lg mb-6">
          This website showcases all the projects I completed this year in
          <span class="font-semibold text-indigo-500">Computer Science</span>.
        </p>
        <p class="text-md text-gray-600">
          Click on the headers in the menu above to explore each project.
        </p>
      </main>
    </div>
  </body>
</html>
